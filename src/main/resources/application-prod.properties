# Production configuration for Railway deployment
server.port=${PORT:8080}
management.server.port=${PORT:8080}
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Disable separate management port to avoid $PORT parsing issues
management.server.port=-1

# Database configuration
spring.datasource.url=jdbc:h2:mem:clinicaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# Logging
logging.level.za.co.ccos=INFO
logging.level.org.springframework.web=INFO