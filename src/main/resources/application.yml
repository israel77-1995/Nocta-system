spring:
  application:
    name: clinical-copilot
  
  datasource:
    url: jdbc:h2:mem:clinicaldb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

llama:
  server:
    url: http://localhost:5000
  mock:
    enabled: true

logging:
  level:
    za.co.ccos: INFO
    org.springframework: WARN
