spring:
  application:
    name: clinical-copilot
  
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  datasource:
    url: ${DB_URL:jdbc:h2:mem:clinicaldb}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:} 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

llama:
  provider: api  # Options: mock, api
  groq:
    api-key: ${GROQ_API_KEY:your-groq-api-key-here}

logging:
  level:
    za.co.ccos: INFO
    org.springframework: WARN
